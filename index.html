<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국 연도별 범죄율 지도 (2014-2023)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Malgun Gothic', sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            margin: 0;
            background: white;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 10px 0;
            font-size: 24px;
        }

        #map {
            width: 100%;
            flex: 1;
            border: none;
            border-radius: 0;
        }

        .province {
            stroke: #333;
            stroke-width: 1;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .province:hover {
            stroke: #000;
            stroke-width: 2;
            opacity: 0.8;
        }

        .tooltip {
            position: absolute;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 5px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .controls {
            text-align: center;
            margin: 5px 0;
            padding: 5px;
            background: rgba(255, 255, 255, 0.9);
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            border-radius: 5px;
        }

        .controls button {
            margin: 5px;
            padding: 10px 20px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .controls button:hover {
            background: #2c5aa0;
        }

        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            z-index: 1000;
        }

        .legend h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 12px;
        }

        .legend-color {
            width: 20px;
            height: 15px;
            margin-right: 8px;
            border: 1px solid #333;
        }

        .coordinates-panel {
            position: absolute;
            bottom: 20px;
            right: 150px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            border: 1px solid #ddd;
        }

        .coordinates-panel h4 {
            margin: 0 0 5px 0;
            color: #333;
        }

        .coord-item {
            margin: 2px 0;
            color: #666;
        }

        .time-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            z-index: 1000;
            min-width: 300px;
        }

        .time-controls select,
        .time-controls input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 12px;
            width: 100%;
            margin-bottom: 8px;
        }

        .time-controls label {
            display: block;
            margin-bottom: 3px;
            font-size: 12px;
            font-weight: bold;
            color: #333;
        }

        .year-slider {
            width: 100%;
            margin: 10px 0;
        }

        .play-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .play-controls button {
            flex: 1;
            padding: 8px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .play-controls button:hover {
            background: #218838;
        }

        .play-controls button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .year-display {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin: 5px 0;
        }

        .color-scheme-selector {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .province-label {
            font-size: 11px;
            font-weight: bold;
            text-anchor: middle;
            pointer-events: none;
            fill: #000;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8), -1px -1px 2px rgba(255, 255, 255, 0.8), 1px -1px 2px rgba(255, 255, 255, 0.8), -1px 1px 2px rgba(255, 255, 255, 0.8);
        }

        .trend-info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            z-index: 1000;
            max-width: 200px;
            font-size: 11px;
        }

        /* GitHub 리본 스타일 */
        .github-ribbon {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 9999;
            width: 150px;
            height: 150px;
            overflow: hidden;
            pointer-events: none;
        }

        .github-ribbon a {
            position: absolute;
            top: 42px;
            right: -40px;
            transform: rotate(45deg);
            width: 200px;
            padding: 10px 0;
            background: #333;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 13px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            pointer-events: auto;
            transition: all 0.3s ease;
        }

        .github-ribbon a:hover {
            background: #555;
            transform: rotate(45deg) scale(1.05);
        }

        .github-ribbon a:before,
        .github-ribbon a:after {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(45deg, transparent 50%, rgba(0, 0, 0, 0.2) 50%);
        }

        @media (max-width: 768px) {
            .github-ribbon {
                width: 120px;
                height: 120px;
            }

            .github-ribbon a {
                top: 35px;
                right: -35px;
                width: 160px;
                font-size: 11px;
                padding: 8px 0;
            }
        }
    </style>
</head>

<body>
    <!-- GitHub 리본 -->
    <div class="github-ribbon">
        <a href="https://github.com/bluetsys/crime-korea" target="_blank">
            Fork me on GitHub
        </a>
    </div>

    <div class="container">
        <h1>한국 연도별 범죄율 지도 (2014-2023)</h1>
        <div class="controls">
            <button onclick="resetZoom()">전체 보기</button>
            <button onclick="zoomIn()">확대</button>
            <button onclick="zoomOut()">축소</button>
        </div>

        <div class="time-controls">
            <h4 style="margin: 0 0 10px 0; font-size: 14px;">연도별 범죄율 분석</h4>

            <div class="year-display" id="yearDisplay">2014년</div>

            <label for="yearSlider">연도 선택</label>
            <input type="range" id="yearSlider" class="year-slider" min="2014" max="2023" value="2014"
                oninput="updateYear(this.value)">

            <div class="play-controls">
                <button id="playBtn" onclick="togglePlay()">재생</button>
                <button onclick="resetToStart()">처음으로</button>
            </div>

            <div class="color-scheme-selector">
                <label for="colorScheme">색상 스케일</label>
                <select id="colorScheme" onchange="updateColorScheme()">
                    <option value="reds">빨간색 (기본)</option>
                    <option value="blues">파란색</option>
                    <option value="greens">초록색</option>
                    <option value="oranges">주황색</option>
                    <option value="purples">보라색</option>
                    <option value="viridis">비리디스 (녹색-파란색-보라색)</option>
                    <option value="plasma">플라즈마 (보라색-분홍색-노란색)</option>
                    <option value="turbo">터보 (파란색-초록색-노란색-빨간색)</option>
                    <option value="spectral">스펙트럼 (파란색-초록색-노란색-빨간색)</option>
                </select>

                <label style="margin-top: 8px;">
                    <input type="checkbox" id="showLabels" onchange="toggleLabels()" checked>
                    시도명 표시
                </label>
            </div>
        </div>

        <div id="map"></div>
        <div class="tooltip" id="tooltip"></div>

        <div class="legend">
            <h4>범죄율 (인구 10만명당)</h4>
            <div id="legendContent"></div>
        </div>

        <div class="trend-info">
            <h4 style="margin: 0 0 5px 0; font-size: 12px;">전국 평균</h4>
            <div id="nationalAverage">-</div>
            <div style="margin-top: 5px; font-size: 10px; color: #666;">
                <span id="trendDirection">-</span>
            </div>
        </div>

        <div class="coordinates-panel">
            <h4>현재 위치 좌표</h4>
            <div class="coord-item">중심 X: <span id="centerX">-</span></div>
            <div class="coord-item">중심 Y: <span id="centerY">-</span></div>
            <div class="coord-item">줌 레벨: <span id="zoomLevel">1.0</span></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script>
        // 전역 변수
        let mapData;
        let crimeData = {};
        let sidoMapping = {};
        let currentYear = 2014;
        let currentColorScheme = 'reds';
        let colorScale;
        let g;
        let isPlaying = false;
        let playInterval;

        // SVG 설정
        const width = 800;
        const height = 600;

        // SVG 요소 생성
        const svg = d3.select("#map")
            .append("svg")
            .attr("width", "100%")
            .attr("height", "100%")
            .attr("viewBox", `0 0 ${width} ${height}`)
            .style("background-color", "#ffffff");

        // 그룹 요소 생성 (줌/팬을 위한)
        g = svg.append("g");

        // 줌 행동 정의
        const zoom = d3.zoom()
            .scaleExtent([0.5, 10])
            .on("zoom", (event) => {
                g.attr("transform", event.transform);
                updateCoordinates(event.transform);
            });

        svg.call(zoom);

        // 좌표 업데이트 함수
        function updateCoordinates(transform) {
            const scale = transform.k;
            const translateX = transform.x;
            const translateY = transform.y;

            const centerScreenX = width / 2;
            const centerScreenY = height / 2;

            const centerX = (centerScreenX - translateX) / scale;
            const centerY = (centerScreenY - translateY) / scale;

            document.getElementById('centerX').textContent = centerX.toFixed(2);
            document.getElementById('centerY').textContent = centerY.toFixed(2);
            document.getElementById('zoomLevel').textContent = scale.toFixed(2);
        }

        // 툴팁 요소
        const tooltip = d3.select("#tooltip");

        // 시도명 매핑 (CSV 컬럼명 -> 표준 시도명)
        const csvToSidoMapping = {
            '서울': '서울특별시',
            '부산': '부산광역시',
            '대구': '대구광역시',
            '인천': '인천광역시',
            '광주': '광주광역시',
            '대전': '대전광역시',
            '울산': '울산광역시',
            '세종': '세종특별자치시',
            '경기': '경기도',
            '강원': '강원특별자치도',
            '충북': '충청북도',
            '충남': '충청남도',
            '전북': '전북특별자치도',
            '전남': '전라남도',
            '경북': '경상북도',
            '경남': '경상남도',
            '제주': '제주특별자치도'
        };

        // CSV 데이터 파싱 함수
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');

            // 첫 번째 줄에서 헤더 추출 (따옴표 제거)
            const headerLine = lines[0];
            const headers = [];
            let currentHeader = '';
            let inQuotes = false;

            for (let i = 0; i < headerLine.length; i++) {
                const char = headerLine[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    headers.push(currentHeader.trim());
                    currentHeader = '';
                } else {
                    currentHeader += char;
                }
            }
            headers.push(currentHeader.trim()); // 마지막 헤더 추가

            const result = {};

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                const values = [];
                let currentValue = '';
                let inQuotes = false;

                // 따옴표를 고려한 CSV 파싱
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(currentValue.trim());
                        currentValue = '';
                    } else {
                        currentValue += char;
                    }
                }
                values.push(currentValue.trim()); // 마지막 값 추가

                const year = parseInt(values[0]);

                if (!result[year]) {
                    result[year] = {};
                }

                // 각 시도별 데이터 저장 (전국 제외)
                for (let j = 2; j < headers.length; j++) {
                    const csvSidoName = headers[j];
                    const standardSidoName = csvToSidoMapping[csvSidoName] || csvSidoName;
                    // 따옴표와 쉼표 제거 후 숫자로 변환
                    const cleanValue = values[j].replace(/"/g, '').replace(/,/g, '');
                    const crimeRate = parseFloat(cleanValue) || 0;
                    result[year][standardSidoName] = crimeRate;
                }

                // 전국 평균도 저장
                const cleanNationalValue = values[1].replace(/"/g, '').replace(/,/g, '');
                result[year]['전국'] = parseFloat(cleanNationalValue) || 0;
            }

            return result;
        }

        // 색상 스케일 함수 반환
        function getColorInterpolator(scheme) {
            switch (scheme) {
                case 'reds': return d3.interpolateReds;
                case 'blues': return d3.interpolateBlues;
                case 'greens': return d3.interpolateGreens;
                case 'oranges': return d3.interpolateOranges;
                case 'purples': return d3.interpolatePurples;
                case 'viridis': return d3.interpolateViridis;
                case 'plasma': return d3.interpolatePlasma;
                case 'turbo': return d3.interpolateTurbo;
                case 'spectral': return d3.interpolateSpectral;
                default: return d3.interpolateReds;
            }
        }

        // 범죄율 색상 스케일 생성
        function createColorScale() {
            // 전체 연도의 모든 데이터에서 최대값 찾기
            let allValues = [];
            Object.values(crimeData).forEach(yearData => {
                Object.entries(yearData).forEach(([sido, rate]) => {
                    if (sido !== '전국') {
                        allValues.push(rate);
                    }
                });
            });

            const maxValue = Math.max(...allValues);
            const minValue = Math.min(...allValues);

            const colorInterpolator = getColorInterpolator(currentColorScheme);
            return d3.scaleSequential(colorInterpolator).domain([minValue, maxValue]);
        }

        // 시도별 범죄율 반환
        function getCrimeRate(sidoName) {
            const yearData = crimeData[currentYear] || {};
            return yearData[sidoName] || 0;
        }

        // 색상 스케일 변경 함수
        function updateColorScheme() {
            currentColorScheme = document.getElementById('colorScheme').value;
            colorScale = createColorScale();
            updateMapColors();
            updateLegend();
        }

        // 연도 업데이트
        function updateYear(year) {
            currentYear = parseInt(year);
            document.getElementById('yearDisplay').textContent = `${currentYear}년`;
            document.getElementById('yearSlider').value = currentYear;
            updateMapColors();
            updateNationalInfo();
        }

        // 지도 색상 업데이트
        function updateMapColors() {
            g.selectAll(".province")
                .transition()
                .duration(300)
                .attr("fill", d => {
                    const rate = getCrimeRate(d.properties.SIDO_NM);
                    return colorScale(rate);
                });
        }

        // 재생/정지 토글
        function togglePlay() {
            const playBtn = document.getElementById('playBtn');

            if (isPlaying) {
                // 정지
                clearInterval(playInterval);
                isPlaying = false;
                playBtn.textContent = '재생';
            } else {
                // 재생
                isPlaying = true;
                playBtn.textContent = '정지';

                playInterval = setInterval(() => {
                    if (currentYear >= 2023) {
                        currentYear = 2014;
                    } else {
                        currentYear++;
                    }
                    updateYear(currentYear);
                }, 1000); // 1초마다 연도 변경
            }
        }

        // 처음으로 리셋
        function resetToStart() {
            if (isPlaying) {
                togglePlay();
            }
            updateYear(2014);
        }

        // 전국 정보 업데이트
        function updateNationalInfo() {
            const nationalAvg = crimeData[currentYear]['전국'];
            document.getElementById('nationalAverage').textContent = `${nationalAvg.toFixed(1)}건`;

            // 전년 대비 증감 표시
            if (currentYear > 2014) {
                const prevAvg = crimeData[currentYear - 1]['전국'];
                const change = nationalAvg - prevAvg;
                const changePercent = ((change / prevAvg) * 100).toFixed(1);
                const direction = change > 0 ? '↗' : change < 0 ? '↘' : '→';
                const color = change > 0 ? 'red' : change < 0 ? 'blue' : 'gray';

                document.getElementById('trendDirection').innerHTML =
                    `<span style="color: ${color}">${direction} ${Math.abs(changePercent)}%</span>`;
            } else {
                document.getElementById('trendDirection').textContent = '기준년도';
            }
        }

        // 범례 업데이트
        function updateLegend() {
            const legendContent = document.getElementById('legendContent');

            // 전체 연도 데이터에서 범위 계산
            let allValues = [];
            Object.values(crimeData).forEach(yearData => {
                Object.entries(yearData).forEach(([sido, rate]) => {
                    if (sido !== '전국') {
                        allValues.push(rate);
                    }
                });
            });

            const maxValue = Math.max(...allValues);
            const minValue = Math.min(...allValues);

            const steps = 6;
            let legendHTML = '';

            for (let i = 0; i < steps; i++) {
                const value = minValue + (maxValue - minValue) / (steps - 1) * i;
                const color = colorScale(value);
                const displayValue = value.toFixed(0);

                legendHTML += `
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: ${color}"></div>
                        <span>${displayValue}건</span>
                    </div>
                `;
            }

            // 색상 스케일 정보 추가
            const schemeNames = {
                'reds': '빨간색',
                'blues': '파란색',
                'greens': '초록색',
                'oranges': '주황색',
                'purples': '보라색',
                'viridis': '비리디스',
                'plasma': '플라즈마',
                'turbo': '터보',
                'spectral': '스펙트럼'
            };

            legendHTML += `<div style="margin-top: 8px; font-size: 10px; color: #666; border-top: 1px solid #eee; padding-top: 5px;">
                색상: ${schemeNames[currentColorScheme] || currentColorScheme}
            </div>`;

            legendContent.innerHTML = legendHTML;
        }

        // 데이터 로드 함수들
        async function loadAllData() {
            try {
                // 지도 데이터 로드
                mapData = await d3.json("map.json");
                console.log("지도 데이터 로드 완료");

                // 범죄율 데이터 로드
                const csvText = await d3.text("crime.csv");
                crimeData = parseCSV(csvText);
                console.log("범죄율 데이터 로드 완료:", crimeData);

                // 초기 색상 스케일 설정
                colorScale = createColorScale();

                // 지도 그리기
                drawMap();

                // 범례 및 정보 초기화
                updateLegend();
                updateNationalInfo();

            } catch (error) {
                console.error("데이터 로드 실패:", error);
                alert("데이터를 불러오는데 실패했습니다: " + error.message);
            }
        }

        // 지도 그리기 함수
        function drawMap() {
            console.log("지도 그리기 시작");

            // TopoJSON을 GeoJSON으로 변환
            const geojson = topojson.feature(mapData, mapData.objects.BND_SIDO_PG);
            console.log("GeoJSON 변환 완료:", geojson);

            // 좌표 경계 계산
            let bounds = [[Infinity, Infinity], [-Infinity, -Infinity]];

            geojson.features.forEach(feature => {
                if (feature.geometry.type === "Polygon") {
                    feature.geometry.coordinates.forEach(ring => {
                        ring.forEach(coord => {
                            if (coord[0] < bounds[0][0]) bounds[0][0] = coord[0];
                            if (coord[1] < bounds[0][1]) bounds[0][1] = coord[1];
                            if (coord[0] > bounds[1][0]) bounds[1][0] = coord[0];
                            if (coord[1] > bounds[1][1]) bounds[1][1] = coord[1];
                        });
                    });
                } else if (feature.geometry.type === "MultiPolygon") {
                    feature.geometry.coordinates.forEach(polygon => {
                        polygon.forEach(ring => {
                            ring.forEach(coord => {
                                if (coord[0] < bounds[0][0]) bounds[0][0] = coord[0];
                                if (coord[1] < bounds[0][1]) bounds[0][1] = coord[1];
                                if (coord[0] > bounds[1][0]) bounds[1][0] = coord[0];
                                if (coord[1] > bounds[1][1]) bounds[1][1] = coord[1];
                            });
                        });
                    });
                }
            });

            console.log("좌표 경계:", bounds);

            // 스케일과 오프셋 계산
            const dataWidth = bounds[1][0] - bounds[0][0];
            const dataHeight = bounds[1][1] - bounds[0][1];
            const scale = Math.min(width / dataWidth, height / dataHeight);
            const offsetX = (width - dataWidth * scale) / 2 - bounds[0][0] * scale;
            const offsetY = (height + dataHeight * scale) / 2 - bounds[0][1] * scale;

            // 투영법 설정
            const projection = d3.geoTransform({
                point: function (x, y) {
                    this.stream.point(
                        x * scale + offsetX,
                        offsetY - y * scale
                    );
                }
            });

            // 경로 생성기
            const path = d3.geoPath().projection(projection);

            // 지역(시도) 그리기
            g.selectAll(".province")
                .data(geojson.features)
                .enter()
                .append("path")
                .attr("class", "province")
                .attr("d", path)
                .attr("fill", d => {
                    const rate = getCrimeRate(d.properties.SIDO_NM);
                    return colorScale(rate);
                })
                .on("mouseover", function (event, d) {
                    const crimeRate = getCrimeRate(d.properties.SIDO_NM);

                    tooltip
                        .style("opacity", 1)
                        .html(`
                            <strong>${d.properties.SIDO_NM}</strong><br>
                            ${currentYear}년 범죄율: <strong>${crimeRate.toFixed(1)}건</strong><br>
                            <small>(인구 10만명당)</small>
                        `)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 10) + "px");
                })
                .on("mousemove", function (event) {
                    tooltip
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 10) + "px");
                })
                .on("mouseout", function () {
                    tooltip.style("opacity", 0);
                })
                .on("click", function (event, d) {
                    const [[x0, y0], [x1, y1]] = path.bounds(d);
                    const dx = x1 - x0;
                    const dy = y1 - y0;
                    const x = (x0 + x1) / 2;
                    const y = (y0 + y1) / 2;
                    const scale = Math.min(8, 0.9 / Math.max(dx / width, dy / height));
                    const translate = [width / 2 - scale * x, height / 2 - scale * y];

                    svg.transition()
                        .duration(750)
                        .call(
                            zoom.transform,
                            d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale)
                        );
                });

            // 시도명 레이블 추가
            g.selectAll(".province-label")
                .data(geojson.features)
                .enter()
                .append("text")
                .attr("class", "province-label")
                .attr("x", d => path.centroid(d)[0])
                .attr("y", d => path.centroid(d)[1])
                .text(d => {
                    // 시도명을 적절한 줄임말로 표시
                    const name = d.properties.SIDO_NM;
                    const nameMapping = {
                        '서울특별시': '서울',
                        '부산광역시': '부산',
                        '대구광역시': '대구',
                        '인천광역시': '인천',
                        '광주광역시': '광주',
                        '대전광역시': '대전',
                        '울산광역시': '울산',
                        '세종특별자치시': '세종',
                        '경기도': '경기',
                        '강원특별자치도': '강원',
                        '충청북도': '충북',
                        '충청남도': '충남',
                        '전북특별자치도': '전북',
                        '전라남도': '전남',
                        '경상북도': '경북',
                        '경상남도': '경남',
                        '제주특별자치도': '제주'
                    };
                    return nameMapping[name] || name;
                })
                .style("display", "block");

            // 초기 좌표 표시
            updateCoordinates(d3.zoomIdentity);
        }

        // 레이블 표시/숨기기 토글
        function toggleLabels() {
            const showLabels = document.getElementById('showLabels').checked;
            g.selectAll(".province-label")
                .style("display", showLabels ? "block" : "none");
        }

        // 컨트롤 함수들
        function resetZoom() {
            svg.transition()
                .duration(750)
                .call(zoom.transform, d3.zoomIdentity);
        }

        function zoomIn() {
            svg.transition()
                .duration(300)
                .call(zoom.scaleBy, 1.5);
        }

        function zoomOut() {
            svg.transition()
                .duration(300)
                .call(zoom.scaleBy, 1 / 1.5);
        }

        // 키보드 단축키
        d3.select("body").on("keydown", function (event) {
            switch (event.key) {
                case "+":
                case "=":
                    zoomIn();
                    break;
                case "-":
                    zoomOut();
                    break;
                case "0":
                    resetZoom();
                    break;
                case " ":
                    event.preventDefault();
                    togglePlay();
                    break;
                case "ArrowLeft":
                    if (currentYear > 2014) {
                        updateYear(currentYear - 1);
                    }
                    break;
                case "ArrowRight":
                    if (currentYear < 2023) {
                        updateYear(currentYear + 1);
                    }
                    break;
            }
        });

        // 페이지 로드 시 모든 데이터 로드
        loadAllData();
    </script>
